plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}

flutter {
    source = "../.."
}

android {
    namespace = "com.example.cartify"
    compileSdk = 34 // or use flutter.compileSdkVersion if defined

    defaultConfig {
        applicationId = "com.example.cartify"
        minSdkVersion 23
        targetSdk = 34 // or use flutter.targetSdkVersion if defined
        versionCode = 1
        versionName = "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1' // Ensure latest version
    implementation 'androidx.core:core-ktx:1.10.0'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.google.firebase:firebase-analytics:21.0.0' // Example Firebase dependency if needed
}
